<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html"><img src="../Images/logo.png" alt="logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./product.html">Shop</a></li>
          <li><a href="../pages/Aboutus.html">About</a></li>
          <li><a href="../pages/contactus.html">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <div class="cart-icon">
        <a href="cart.html">
          <img src="../Images/cart.png" alt="Cart" />
          <span class="cart-count">0</span>
        </a>
      </div>
    </header>

    <main>
    
      <section class="product-details">
        <div class="product-images">
          <img src="" alt="Product Image" id="product-image" />
        </div>
        <div class="product-info">
          <h1 id="product-title">Product Title</h1>
          <p id="product-description">Product Description</p>
          <p id="product-price">Product Price</p>
          <button id="add-to-cart-btn">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <div>
          <img src="../Images/facebook.png" alt="facebook icon" id="facebook" />
          <p><a href="#">Facebook</a></p>
        </div>
        <div>
          <img src="../Images/twitter.png" alt="Twitter" id="twitter" />
          <p><a href="#">Twitter</a></p>
        </div>
        <div>
          <img src="../Images/ins.jpg" alt="instagram" id="instagram" />
          <p><a href="#">Instagram</a></p>
        </div>
      </div>
      <div class="contact-info">
        <p>Contact us at: ceciliaitodo247@gmail.com</p>
      </div>
    </footer>
   <script src="../script.js"></script>
    
  </body>
</html>
